<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",install-scale="1.0">
    <title>分类新增</title>

    <link rel="stylesheet" href="../../static/css/me.css " th:href="@{/css/me.css}">

<body class="body-color">
<!--导航栏-->
<nav class="ui inverted attached segment m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu m-padded-tb-mini">
            <h2 class="ui teal header">后台管理</h2>
            <a href="#"class="active m-item item m-mobile-hide" th:href="@{/admin/blogs}"><img src="../../static/images/Home.svg" style="display:block;width: 20px" th:src="@{/images/Home.svg}"/>博客</a>
            <a href="#"class="m-item item m-mobile-hide"  th:href="@{/admin/types}"><img src="../../static/images/classify.svg" style="display:block;width: 20px" th:src="@{/images/classify.svg}"/></i>分类</a>
            <a href="#"class="m-item item m-mobile-hide" th:href="@{/admin/tags}"><img src="../../static/images/tag3.svg" style="display:block;width: 20px" th:src="@{/images/tag3.svg}"/>标签</a>
            <div class="right m-item menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/p2.jpg" th:src="@{'/images/'+${session.user.avatar}}">
                        <span th:text="${session.user.nickname}">未登录</span>
                    </div>
                    <div class="menu" th:if="${session.user.nickname}">     <!-- thymeleaf判断，如果nickname没有，则没登录则不显示这个menu-->
                        <a href="#"th:href="@{/admin/logout}" class="item">注销登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black button m-right-top m-mobile-show"><img src="../../static/images/tealMenu.svg" style="display:block;width: 25px" th:src="@{/images/tealMenu.svg}"/></a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class=" ui container">
        <a href="#" class="active item " th:href="@{/admin/types/input}">新增</a>
        <a href="#" class=" teal item " th:href="@{/admin/types}">列表</a>
    </div>
</div>
<!--end of navigation导航栏 -->

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#"  method="post" th:object="${type}" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" class="ui form">

            <input type="hidden" name="id" th:value="*{id}">

            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">分类名称</label>
                    <input type="text" name="name" placeholder="请输入分类名称" th:value="*{name}">
                </div>
            </div>


            <div class="ui error message"></div>
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{name}">提交信息不符合规则</p>
            </div>
            /*/-->
            <div class="ui right aligned container">
                <button type="button" class="ui basic teal button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal button">提交
                </button>
            </div>
        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
<!--底部footor-->
<footer class="ui inverted vertical segment m-padded-tb">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/selfies.jpg" class="ui rounded image" alt="wechat二维码" style="width: 110px" th:src="@{/images/selfies.jpg}">
                    </div>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">aiyo</a>
                    <a href="#" class="item">Linsanity</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">aiyo</a>
                    <a href="#" class="item">Linsanity</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">经典格言</h4>
                <p>一个人最大的敌人就是自己！</p>
            </div>
        </div>
        <br>
        <div class="ui inverted secondary divider">
        </div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">这已经是我的底线了！</p>
    </div>


</footer>

<script type="text/javascript" src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>-->
<!--<script src="https://cdn.jsdelivr.net/semantic-ui/2.4.2/semantic.min.js"></script>-->
<script type="text/javascript" src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
<!--<script type="text/javascript" src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>-->
<script th:inline="javascript">
    // 初始化markdown编辑器
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : /*[[@{/lib/editormd/lib/}]]*/ "../static/lib/editormd/lib/"

        });

    });


    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.ui.dropdown').dropdown();

    $('.ui.form').form({        //前端校验，如果输入为空，则显示错误信息，这次请求就不会发送到后台处理，除了前端校验，还有后端校验，在controller中
        fields :{
            title :{
                identifier : 'name',
                rules :[{
                    type :'empty',
                    prompt :'请输入分类名称'
                }]
            }
        }
    });
</script>
</body>
</html>
