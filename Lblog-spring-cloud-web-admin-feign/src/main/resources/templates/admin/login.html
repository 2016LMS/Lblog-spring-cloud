<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",install-scale="1.0">
    <title>后台管理登录</title>
    <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css " th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/css/icon.min.css" th:href="@{/css/icon.min.css}">
    <link rel="stylesheet" href="../../static/css/elegant-icon.css" th:src="@{/css/elegant-icon.css}">
    <style>
        body{
            background-image: url("[[@{/images/glass.jpg}]]");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="body-color" id="body">
    <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui container ">
            <div class="ui middle aligned center aligned grid">
                <div class="column">

                    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                        <div class="ui  segment">
                            <h2 class="ui image header">
                                <div class="content">
                                    管理后台登录
                                </div>
                            </h2>
                            <div class="field">
                                <div class="ui left icon input">
                                    <!--<i class="user icon"></i>-->
                                    <img src="../../static/images/user.svg" th:src="@{/images/user.svg}" style="width: 25px;height: 25px">
                                    <input type="text" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <!--<i class="lock icon"></i>-->
                                    <img src="../../static/images/password.svg" th:src="@{images/password.svg}" style="width: 25px;height: 25px">
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large  submit button" style="margin-bottom: 20px">登   录</button>
                            <!--<button class="ui fluid large orange submit button">注册</button>-->
                        </div>

                        <div class="ui error mini message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>

                    </form>

                    <div class="ui styled accordion" style="margin-top: 10px">
                        <div class="title"><i class="dropdown icon"></i> 注册 </div>
                        <div class="content">
                            <form class="ui form" method="post" action="#" th:action="@{/admin/register}">
                                <div class="ui segment">
                                    <div class="field">
                                        <div class="ui labeled input">
                                            <div class="ui teal label">
                                                账号：
                                            </div>
                                            <!--<img src="../../static/images/user.svg" style="width: 25px;">-->
                                            <input type="text" name="username" placeholder="请输入用于登录的账号名">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui labeled input">
                                            <div class="ui teal label">
                                                昵称：
                                            </div>
                                            <!--<img src="../../static/images/user.svg" style="width: 25px;">-->
                                            <input type="text" name="nickname" placeholder="给你自己起个昵称，用于页面展示">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <div class="ui labeled input">
                                            <div class="ui teal label">
                                                邮箱：
                                            </div>
                                            <input type="email" name="email" placeholder="请输入你的邮箱">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <div class="ui labeled input">
                                            <div class="ui teal label">
                                                密码：
                                            </div>
                                            <input type="password" name="password" id="password1" placeholder="请输入密码">
                                        </div>

                                    </div>
                                    <div class="field">
                                        <div class="ui labeled input">
                                            <div class="ui teal label">
                                                确认密码：
                                            </div>
                                            <input type="password" name="ConfirmPassword" id="password2" placeholder="确认密码">
                                        </div>
                                    </div>

                                    <div class="ui buttons">
                                        <button class="ui submit button" type="submit" id="registerButton">确认注册</button>
                                        <button class="ui button" type="reset">清空输入框</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
    <!--<script src="http://api.asilu.com/cdn/jquery.js,jquery.backstretch.min.js" type="text/javascript"></script>-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.ui.dropdown').dropdown();
</script>

<script>

        fields :{

            username :{

            }
        }
    });

    $('.ui.styled.accordion')

    // 设置登录注册模块透明度
    $(".ui.container").css({ opacity: .9 });

</body>

</html>
